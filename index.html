<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf8" />
    <title>何か違う名探偵コナンの映画タイトルメーカー</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/0de8aba07d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <style type="text/css">
        ::selection {
            background: rgba(165, 224, 243, 0.8);
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cfcfcf;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #bfbfbf
        }
        ::-webkit-scrollbar-thumb:active {
            background: #9f9f9f;
        }

        body {
            margin: 0 50px;
            font-family: '游ゴシック', 'Yu Gothic', Arial;
            box-sizing: border-box;
        }

        #desc {
            display: block;
            text-align: center;
            margin: 20px 25px;
        }

        #gen_box {
            display: block;
            margin: 20px 50px;
            margin-top: 40px;
            width: calc(100% - 100px);
        }

            #gen_box > * {
                display: block;
                margin: 30px auto;
            }

            #gen_box > input:first-child {
                width: 80%;
                font-size: 20px;
                padding: 7px 20px;
                text-align: center;
                font-family: inherit;
                font-weight: 500;
                border: solid 1px lightgray;
                border-radius: 5px;
                transition: ease-out 150ms box-shadow, ease-out 150ms border-color, ease-out 150ms border;
                outline: none;
            }

                #gen_box > input:first-child.match {
                    border: solid 2px#359eff;
                    animation: 1s bg ease-out;
                }

                @keyframes bg {
                    0%{
                        background: #e2f1ff;
                    }
                    100%{
                        background: transparent;
                    }
                }

                #gen_box > input:first-child:not(.match):hover {
                    border-color: silver;
                }

            #gen_box > input:hover {
                    box-shadow: #f8f8f8 0 0 10px;
            }

            #gen_box > input:nth-child(3) {
                background: #1bccaf;
                color: white;
                border: none;
                padding: 5px 30px;
                border-radius: 40px;
                font-family: inherit;
                font-size: 17px;
                font-weight: 500;
                outline: none;
                transition: ease-out 150ms box-shadow, ease-out 100ms transform;
            }

                #gen_box > input:nth-child(3):hover {
                    transform: scale(1.02);
                    cursor: pointer;
                }

                #gen_box > input:nth-child(3):active {
                    transform: scale(0.98);
                }

            #gen_box > .detail {
                display: block;
                width: auto;
                transition: ease-out 300ms opacity, ease-out 200ms width;
                text-align: center;
            }

                #gen_box > .detail > div {
                    display: inline-block;
                }

                #gen_box > .detail > div {
                    color: #505050;
                    margin: auto;
                    font-weight: 400;
                    border: solid 1px lightgray;
                    border-radius: 5px;
                    padding: 10px;
                    position: relative;
                }

                    #gen_box > .detail > div > ul {
                        padding-right: 20px;
                        text-align: left;
                    }

                    #gen_box > .detail > div > ul > li > span {
                        color: black;
                        font-weight: 500;
                        text-decoration: underline;
                    }

                    #gen_box > .detail > div::before {
                        display: block;
                        content: "詳細";
                        position: absolute;
                        font-size: 14px;
                        color: dimgray;
                        top: calc(-0.5em - 4px);
                        left: 1em;
                        background: white;
                        padding: 0 5px;
                    }

        #msg {
            display: none;
            text-align: center;
        }

            #msg > .match_msg {
                color: #359eff;
                font-weight: 600;
                font-size: 18px;
            }

            #msg > .share {
                display: block;
                position: flex;
                margin: 0 auto;
            }

                #msg > .share > *{
                    display: inline-block;
                }

                #msg > .share > p:first-child {
                    font-weight: 500;
                    color: gray;
                }

                #msg > .share > *:not(:first-child) {
                    width: 35px;
                    height: 35px;
                    font-size: 20px;
                    border-radius: 100px;
                    transition: 100ms ease-out background, 150ms ease-out transform;
                    vertical-align: middle;
                }

                    #msg > .share > *:not(:first-child):hover {
                        cursor: pointer;
                        transform: scale(1.07);
                    }

                    #msg > .share > *:not(:first-child):active {
                        transform: scale(0.93);
                    }

                #msg > .share > a:nth-child(2) {
                    color: #1da1f2;
                }

                    #msg > .share > a:nth-child(2):hover {
                        background: rgb(195, 235, 248);
                    }

                #msg > .share > i:nth-child(3) {
                    color: dimgray;
                    line-height: 1.5em;
                }

                    #msg > .share > i:nth-child(3):hover {
                        background: gainsboro;
                    }

        #complete_per {
            display: block;
        }

            #complete_per > .bar {
                display: block;
                margin-left: 10%;
                width: 80%;
                height: 5px;
                background: rgb(33, 159, 218);
                border-radius: 5px;
            }

    </style>
</head>
<body>
    <main>
        <div id="desc">
            <h2>何か違う名探偵コナンの映画タイトルメーカー</h2>
            <p>今までの名探偵コナンの映画のタイトルをもとにして、何か違う映画タイトルを生成します</p>
            <p class="small">24作品あってその中からランダムで選ぶので全部で576通りあります、意外と多い</p>
        </div>
        <div id="gen_box">
            <input type="text" readonly value="" />
            <div id="msg">
                <div class="match_msg">
                    <p>おめ！実在するタイトルだ！</p>
                </div>
                <div class="share">
                    <p>シェアしよう！</p>
                    <a href="" target="_blank"><i class="fab fa-twitter"></i></a>
                    <i class="fas fa-copy"></i>
                </div>
            </div>
            <input type="button" value="生成する"/>
            <div class="detail" style="display: none;opacity: 0;">
                <div>
                    <ul>
                        <li>前半部分に使われたタイトル</li>
                        <li>後半部分に使われたタイトル</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!--script-->
    <script>
        let list = {}
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "./list.json");
        xhr.send();
        xhr.addEventListener("readystatechange", event => {
            if(xhr.status === 200 && xhr.readyState === 4){
                list = JSON.parse(xhr.responseText);
            }
        });

        let gen_flag = false;
        let completed_flag = {};
        let completed_num = 0;
        let comp_cookie_str = "";

        function setHTMLTag(tag_name, text_content, option = ""){
            return "<" + tag_name + " " + option + ">" + text_content + "</" + tag_name + ">";
        }

        let f_st_num, s_nd_num;
        $(document).on("click", "#gen_box  > input[type='button']", function(){
            //乱数生成
            f_st_num = Math.floor(Math.random() * 24);
            s_nd_num = Math.floor(Math.random() * 24);

            let detail_box = document.querySelector("#gen_box > .detail");

            //初めて生成したとき
            if(!gen_flag){
                document.querySelector("#gen_box > input[type='button']").attributes.value.value = "再生成する";
                detail_box.style.display = "block";
                document.querySelector("#msg").style.display = 'block';
                setTimeout(function(){
                    detail_box.style.opacity = 1;
                }, 10);
                gen_flag = true;
            }

            //表示
            document.querySelector("#gen_box > input[type='text']").attributes.value.value = list[f_st_num]['1st_half'] + " " +list[s_nd_num]['2nd_half'];
            detail_box.getElementsByTagName("li")[0].innerHTML = setHTMLTag("span", list[f_st_num]['1st_half']) + list[f_st_num]['2nd_half'] + " (" + list[f_st_num]['year'] + "年)";
            detail_box.getElementsByTagName("li")[1].innerHTML = list[s_nd_num]['1st_half'] + setHTMLTag("span", list[s_nd_num]['2nd_half']) + " (" + list[s_nd_num]['year'] + "年)";

            //揃ったとき
            if(f_st_num === s_nd_num){
                document.querySelector("#gen_box > input:first-child").classList.add("match");
                document.querySelector("#msg > .match_msg").style.display = 'block';
            }
            else{
                document.querySelector("#gen_box > input:first-child").classList.remove("match");
                document.querySelector("#msg > .match_msg").style.display = 'none';
            }

            //共有用
            let share_tw_link = "https://twitter.com/intent/tweet?text=" + "映画・名探偵コナン「" + list[f_st_num]['1st_half'] + list[s_nd_num]['2nd_half'] + "」%0D現在公開...しておりません！" + ((f_st_num === s_nd_num) ? ((list[f_st_num].year >= 2021) ? "が、今後公開される予定です！" : "が、以前公開されてました！") : "") +"%0D" + "&url=" + "https://yuhima.net/tools/WrongDetectiveConanMovieTitleMaker";
            document.querySelector("#msg > .share > a:nth-child(2)").setAttribute("href", share_tw_link);
        });

        $(document).on("click", "#msg > .share > i:nth-child(3)", function(e){
            if(navigator.clipboard){
                navigator.clipboard.writeText("映画・名探偵コナン「" + list[f_st_num]['1st_half'] + list[s_nd_num]['2nd_half'] + "」\n現在公開...しておりません！\n" + "https://yuhima.net/tools/WrongDetectiveConanMovieTitleMaker");
            }
        });

        if(navigator.userAgent.match(/Mobile/)){
            document.body.classList.add("mobile");
        }
        else{
            document.body.classList.add("pc");
        }
    </script>
</body>
</html>
